<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TastyDelivery System</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet" />
    
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#E11D48",
              "background-light": "#F9FAFB",
              "background-dark": "#111827",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen font-sans">
    
    <!-- App Container -->
    <div id="app" class="max-w-[480px] mx-auto bg-white dark:bg-slate-900 min-h-screen relative shadow-2xl overflow-hidden pb-safe">
      <!-- Dynamic Content will be injected here by app.js -->
    </div>

    <!-- Logic -->
    <script src="app.js"></script>
  </body>
</html>
